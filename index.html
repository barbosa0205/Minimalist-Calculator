<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/47d0b5dd24.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" id="btn-menu"><i class="fas fa-bars"></i></a>
    </header>
    <main class="main-container">
       <div class="calculator">
           <div class="screen">
              <p id="result"></p>
           </div>
           <button id="btn-ac" class="btn btn-ac">AC</button>
           <button name="data-operation" class="btn btn-prc">%</button>
           <button name="data-operation" class="btn btn-div">/</button>
           <button name="data-number" class="btn btn-7">7</button>
           <button name="data-number" class="btn btn-8">8</button>
           <button name="data-number" class="btn btn-9">9</button>
           <button name="data-operation" class="btn btn-x">X</button>
           <button name="data-number" class="btn btn-4">4</button>
           <button name="data-number" class="btn btn-5">5</button>
           <button name="data-number" class="btn btn-6">6</button>
           <button name="data-operation" class="btn btn-rest">-</button>
           <button name="data-number" class="btn btn-1">1</button>
           <button name="data-number" class="btn btn-2">2</button>
           <button name="data-number" class="btn btn-3">3</button>
           <button name="data-operation" class="btn btn-sum">+</button>
           <button name="data-number" class="btn btn- btn-0">0</button>
           <button name="data-number" class="btn  btn-dot">.</button>
           <button id="btn-equal" class="btn  btn-equal">=</button>
           
       </div>
        </div>
    </main>
    <div class="sidebar"></div>
    <footer></footer>
    <script src="./src/menu.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
